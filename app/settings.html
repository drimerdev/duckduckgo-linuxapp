<!-- settings.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
</head>
<body>
  <h1>Settings</h1>
  <label for="dark-mode-checkbox">Dark Mode:</label>
  <input type="checkbox" id="dark-mode-checkbox" onchange="toggleDarkMode()">
</body>
<script>
  const { ipcRenderer } = require('electron');

  function toggleDarkMode() {
    const darkModeEnabled = document.getElementById('dark-mode-checkbox').checked;
    ipcRenderer.send('toggleDarkMode', darkModeEnabled);
  }
</script>
</html>
